<!DOCTYPE html>
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./../MenuCliente.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"        
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <style type="text/css">
            .ui-panel{
                font-size: 0.90em;
            }
            .ui-panel .ui-panel-content{
                padding-right: 0.4em;
            }
            .ui-panel.footer{
                color: #0.90;
                font-weight: bold;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:define name="content">
        <center>
            <p:panel header="Lista de Facturas" footer="" style="margin: auto; width: 780px">
                <h:form>
                    <p:dataTable value="#{factura.lista}" var="c" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ID"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{c.numfactura}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Categoria"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{c.producto.categoria}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{c.producto.nombre}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{c.fecha}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{c.cantidad}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Precio Total"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{c.precio}"></h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p style="text-align: center">
                            <p:commandButton value="RETROCEDER" action="PRINCIPALCLIENTE" actionListener="#{factura.Codigo}">
                                <f:param name="iduser" value="#{factura.cod}"/>
                            </p:commandButton>
                        </p>
                </h:form>
            </p:panel>      
        </center>
    </ui:define>
</ui:composition>
