<!DOCTYPE html>
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./../MenuPrincipalAdministrador.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"        
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <style type="text/css">
            .ui-panel{
                font-size: 0.90em;
            }
            .ui-panel .ui-panel-content{
                padding-right: 0.4em;
            }
            .ui-panel.footer{
                color: #0.90;
                font-weight: bold;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:define name="content">
        <center>
            <p:panel header="Mantenimiento Producto" footer="" style="margin: auto; width: 780px">
            <h:form>
                <p style="text-align: center">
                    <p:commandButton value="AGREGAR PRODUCTO" action="GRABARCURSO"/>
                </p>
                <p:dataTable value="#{curso.lista}" var="c" >
                    <p:column>
                        <f:facet name="header">
                           <h:outputText value="ID"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{c.idproducto}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                           <h:outputText value="Nombre"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{c.nombre}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                           <h:outputText value="Categoria"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{c.categoria}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                           <h:outputText value="Precio"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{c.precio}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                           <h:outputText value="Stock"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{c.stock}"></h:outputText>
                    </p:column>
                    <p:column>
                        <p style="text-align: center">
                            <h:commandButton value="Modificar" action="MODIFICARCURSO" actionListener="#{curso.CargarProducto}">
                                <f:attribute name="idcurso" value="#{c.idproducto}"/>
                            </h:commandButton>
                        </p>
                    </p:column>
                    <p:column>
                        <p style="text-align: center">
                            <h:commandButton value="Eliminar " action="LISTADOCURSO" actionListener="#{curso.EliminarCurso}">
                                <f:attribute name="idcurso" value="#{c.idproducto}"/>
                            </h:commandButton>
                        </p>
                    </p:column>
                </p:dataTable>
                <h:outputText value="#{curso.mensaje}"></h:outputText>
            </h:form>
          </p:panel>      
        </center>
    </ui:define>
</ui:composition>
