<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./../MenuPrincipalAdministrador.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .ui-panel{
                font-size: 0.90em;
            }
            .ui-panel .ui-panel-content{
                padding-right: 0.4em;
            }
            .ui-panel.footer{
                color: #0.90;
                font-weight: bold;
            }
        </style>
    </h:head>
    <ui:define name="content">
        <p:panel header="Grabar Producto" style="margin: auto; width: 380px">
            <center><h:outputText value="#{curso.mensaje}"/></center>
            <h:form>
                <h:panelGrid columns="3" style="margin: auto">
                    <h:outputText value="Codigo:" />
                    <p:inputText value="#{curso.id}" id="codigo" required="true" requiredMessage="Ingrese Codigo"/>
                    <h:message for="codigo" />
                    <h:outputText value="Nombre:" />
                    <p:inputText value="#{curso.nombre}" id="nombre" required="true" requiredMessage="Ingrese Nombre"/>
                    <h:message for="nombre" />
                    <h:outputText value="Categoria:" />
                    <p:inputText value="#{curso.categoria}" id="categoria" required="true" requiredMessage="Ingrese Categoria"/>
                    <h:message for="categoria" />
                    <h:outputText value="Precio:" />
                    <p:inputText value="#{curso.precio}" id="precio" required="true" requiredMessage="Ingrese Precio"/>
                    <h:message for="precio" />
                    <h:outputText value="Stock:" />
                    <p:inputText value="#{curso.stock}" id="stock" required="true" requiredMessage="Ingrese Stock"/>
                    <h:message for="stock" />
                </h:panelGrid>
                <p style="text-align: center">
                    <p:commandButton value="GRABAR" action="GRABARCURSO" actionListener="#{curso.GrabarCurso}" type="submit" ajax="false"/>
                </p>
            </h:form>
            <h:form>
            <p style="text-align: center">
                <p:commandButton value="RETROCEDER" action="LISTADOCURSO"/>
            </p>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
