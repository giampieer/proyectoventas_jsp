<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./MenuPrincipalAdministrador.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .ui-panel{
                font-size: 0.90em;
            }
            .ui-panel .ui-panel-content{
                padding-right: 0.4em;
            }
            .ui-panel.footer{
                color: #0.90;
                font-weight: bold;
            }
        </style>
    </h:head>
    <ui:define name="content">
        <p:panel header="Modificar Clave" style="margin: auto; width: 380px">
            <h:form>
                <h:panelGrid columns="3" style="margin: auto">
                    <h:outputText value="" />
                    <p:inputText value="#{administrador.idadministrador}" id="admin" required="true" requiredMessage="Ingrese Contraseña Antigua"/>
                    <h:message for="admin" />
                    <h:outputText value="Contraseña Nueva:" />
                    <p:inputText value="#{administrador.contraNueva}" id="contraanti" required="true" requiredMessage="Ingrese Contraseña Antigua"/>
                    <h:message for="codigo" />
                    <h:outputText value="Repetir Contraseña:" />
                    <p:inputText value="#{administrador.clave}" id="contranuev" required="true" requiredMessage="Ingrese Contraseña Nueva"/>
                    <h:message for="nombre" />
                </h:panelGrid>
                <p style="text-align: center">
                    <p:commandButton value="MODIFICAR" action="Modificarclave" actionListener="#{administrador.ModificarClave}" type="submit" ajax="false"/>
                </p>
                <center><h:outputText value="#{administrador.mensaje}"/></center>
            </h:form>          
        </p:panel>
    </ui:define>
</ui:composition>
