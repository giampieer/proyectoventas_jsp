<!DOCTYPE html>
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./../MenuPrincipalAdministrador.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"        
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:define name="content">
        <center>
            <p:panel header="Mantenimiento Cliente" footer="" style="margin: auto; width: 1400px">
            <h:form>
                <h:outputText value="#{cliente.mensaje}"/>
                <p style="text-align: center">
                    <p:commandButton value="AGREGAR Cliente" action="GRABARCLIENTE"/>
                </p>
                <p:dataTable value="#{cliente.lista}" var="a" >
                    <p:column>
                        <f:facet name="header">
                           <h:outputText value="ID"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{a.idcliente}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                           <h:outputText value="Nombre"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{a.nombre}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                           <h:outputText value="Apellido"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{a.apellido}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                           <h:outputText value="Sexo"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{a.sexo}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                           <h:outputText value="Edad"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{a.edad}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                           <h:outputText value="Correo"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{a.correo}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                           <h:outputText value="Usuario"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{a.usuario}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                           <h:outputText value="Clave"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{a.clave}"></h:outputText>
                    </p:column>
                    <p:column>
                        <p style="text-align: center">
                            <h:commandButton value="Modificar " action="MODIFICARCLIENTE" actionListener="#{cliente.CargarAlumno}">
                                <f:attribute name="idalumno" value="#{a.idcliente}"/>
                            </h:commandButton>
                        </p>      
                    </p:column>
                    <p:column>
                        <p style="text-align: center">
                            <h:commandButton value="Eliminar " action="LISTADOCLIENTE" actionListener="#{cliente.EliminarAlumno}">
                                <f:attribute name="idalumno" value="#{a.idcliente}"/>
                            </h:commandButton>
                        </p>                       
                    </p:column>
                </p:dataTable>
            </h:form>
          </p:panel>      
        </center>
    </ui:define>
</ui:composition>
