<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <title>Menu Cliente</title>
            </f:facet>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>

        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit position="north" size="90" resizable="true" closable="true" collapsible="true">
                    <h2 style="text-align: center">Venta de Productos</h2>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                    <center>@perú</center>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="210" header="Menu" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Opción">
                                <p:menuitem value="Productos" action="PRINCIPALCLIENTE" actionListener="#{factura.Codigo}">
                                    <f:param name="iduser" value="#{LoginUsuario.cod}"/>
                                </p:menuitem>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                    <h:form>
                        <p:commandButton value="Cerrar Sesión" style="left:14px" action="LOGIN" icon="ui-icon-extlink" />
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content">
                        
                    </ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
